<section class="_RightBar" style="font-size: 13px;">
    <nav class="navbar navbar-expand-lg navbar-light ">

        <ul class="navbar-nav">

            <li class="nav-item active"  (click)='onNew()'>
                <a class="nav-link" >
                    <i class="fa fa-plus" style="color: white;"></i>
                </a>
             </li>

            <li class="nav-item " >
              <a class="nav-link" (click)='onMessage()'>
                <i class="fa fa-envelope" style="color: white;"></i> 
              </a>
              
            </li>

            <li class="nav-item ">
                <a class="nav-link" (click)='onNotification()'>
                    <i class="fa fa-bell" style="color: white;"></i>
                    <span class="badge badge-primary badge-pill">1</span>
                </a>
              </li>


              
        </ul>
        <ul class="navbar-nav ml-auto">

            <li class="nav-item active">
                <a class="nav-link" (click)='onProfile()'>
                    <img style="width: 30px; height: 30px; border-radius: 50%;" src="https://ptetutorials.com/images/user-profile.png"  >
                </a>
              </li>
        </ul>

    </nav>




    <small style="margin-left: 15px;">STORIES</small>

    <div class="row _Story container" >

        <a  class=" col-sm-12" *ngFor='let s of story'>
            <section class="row">

                <span class="col-sm-4">
                    <img  style="border-radius: 50%; width: 50px; height: 50px;"  [src]="s.img" >
                </span>

                <span class="col-sm-7">
                    <h6 style="font-size: 13px;">{{s.name}}</h6>
                    <small>{{s.time}} minutes age</small>
                </span> 
        
            </section>
        </a>
 
        

    
    </div>

    <hr style="border-bottom:1px solid black ;">


    <small style="margin-left: 15px;">CONTACTS</small>

    <div class="row _Contact container" >
        <a  class=" col-sm-12" *ngFor='let f of firends'>

            <section class="row">
                <span class="col-sm-4">
                    <img   [src]='f.img' >
                </span>

                <span class="col-sm-8">
                    <span style="line-height: 50px;">
                        {{f.name}}
                    </span>

                    <span class="badge badge-success badge-pill" style="margin-left: 50px;">1</span>

                </span> 


               
            </section>
        </a>  
    </div>


</section>
