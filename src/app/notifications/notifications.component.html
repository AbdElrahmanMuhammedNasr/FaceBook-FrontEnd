<div class="Content container">
    <section class="row note" *ngFor='let p of notes'>
        <div class="col-sm-3 image">
            <img [src]="p.img">
        </div>

        <div class="col-sm-6 detail">
              <span style="font-family: serif;">  {{p.name}}  </span>
              <span>  {{p.action}} </span>
        </div>

        <div class="col-sm-3 time">
            <span>{{p.day}}</span> -
            <span>{{p.time}}</span>
        </div>

    </section>
</div>
