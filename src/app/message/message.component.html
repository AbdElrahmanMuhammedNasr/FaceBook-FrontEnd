
        <div class="row  Content">
            <section class="col-md-12 Center" >
   
                <div class="Chat row justify-content-around" >

                    
                    <section class=" col-lg-4  d-none d-lg-block " style="background-color: #151828;"> 
                       

                        <div class="container form-group row Friend" *ngFor="let f of firends">

                            <label  class="col-sm-2" style="left: -20px; top: 0.5rem;">
                                <img  [src]='f.img'>
                            </label>
                        
                              <div class="col-sm-6" >
                                 <label style="top: 0px;">
                                     <h3 type="text"  class="form-control-plaintext" style="top: 10px; letter-spacing: 1px;font-family: serif; font-size: 13px;" >{{f.name}}</h3>
                                         <p style="font-size: 13px;"> 
                                            <span > {{f.message}} </span>
                                            <small class="text-muted" style="margin-right: 1px; ">{{f.time}}</small>
                        
                                         </p>
                               </label> 
                        
                            </div> 
                        
                           <div class="col-sm-2">
                                <label  class="col-sm-2" style=" top: 20px; font-size: 15px;">
                                    <i class="badge badge-primary badge-pill" style="
                                    height: 1.5rem;
                                    width: 1.5rem;
                                    padding: 0.5em;
                                    border-radius: 50%;">1</i>
                               </label>
                        
                            </div>
                        
                            <div class="col-sm-1">
                                <label  class="col-sm-2" style=" top: 20px; font-size: 16px;">
                                    <span class="fa fa-trash" style="color: #f33131; cursor: pointer;"></span>
                               </label>
                        
                            </div>
                        
                        
                        </div> 
                        

                    </section>



                    <section class="col-md-auto col-lg-8 RealChat" style=" background-color: #151828; border-left:1px solid white">
                      
                        <div class="container row" *ngFor='let mes of messages'>

                            <div class="col-sm-12" *ngIf='mes.firend== true'>
                                <div style="float: left;">
                                    <div class="row container message ">
                                        
                                    <p class="col-md-12">
                                        {{mes.message}}
                                    </p>
                                    </div>
                                    <span class="col-md-12 " style="color: white;"> <small>{{mes.time}}</small></span>
                                </div>
                            </div>
                        
                            <div class="col-sm-12" *ngIf='mes.firend == false'>
                                <div style="float: right;">
                                    <div class="row container message " style="background-color: #05728f;">
                                        <p class="col-md-12">
                                            {{mes.message}}
                                        </p>
                                    </div>
                                    <span class="col-md-12 " style="color: white;"> <small>{{mes.time}}</small></span>
                                </div>
                        
                            </div>
                        
                        
                        
                        </div>  
                           

                      
                    </section> 


                </div>


                 <div class="row" style="margin: 30px 0px;" >
                    <section class="col-md-11">
                        <input class="form-control" style="    
                        border: none;
                        background-color: #26293a;
                        color: white;;
                        border-radius:30px " placeholder="Message"> 
                    </section>
                    <section class="col-md-1">
                        <button class="btn btn-primary" style="width: 100%;" style="font-size: 13px;">Send</button> 
                    </section>

                </div> 

            </section>

        </div>
